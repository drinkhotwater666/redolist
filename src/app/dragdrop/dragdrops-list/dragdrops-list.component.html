<div cdkDropListGroup>
    <div class="example-container">
        <h2>To do</h2>
        <p [ngModel]>You have {{notdone.length}} tasks to do!</p>

        <div cdkDropList [cdkDropListData]="notdone" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of notdone" cdkDrag>{{item.name}}, {{item.done}}
                <mat-icon (click)="remove($event,item.id)">delete_outline</mat-icon>
            </div>
        </div>
    </div>

    <div class="example-container">
        <h2>Done</h2>
        <p [ngModel]>You have completed {{havedone.length}} tasks.</p>
        <div cdkDropList [cdkDropListData]="havedone" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of havedone" cdkDrag>
                <!-- {{item.name}}, {{item.done}} -->
                <div [class.status]="item.done">{{item.name}}, {{item.done}}</div>
                <mat-icon (click)="remove($event,item.id)">delete_outline</mat-icon>
            </div>
        </div>
    </div>
</div>
